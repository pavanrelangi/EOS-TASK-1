<div class="login">
    <form [formGroup]="login" class="form" (ngSubmit)="onSubmit()">

        <div>
          <label for="emailid">
            Emailid:
          </label>
          <input id="emailid" type="text" formControlName="emailid">
        </div>
      
        <div>
          <label for="password">
            password:
          </label>
          <input id="password" type="text" formControlName="password">
        </div>
      
        <button class="button" type="submit" style="background-color:rgb(63, 43, 196)">Login</button>
      
      </form>
     
</div>
